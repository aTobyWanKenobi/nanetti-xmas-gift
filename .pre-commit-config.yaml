repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.2
    hooks:
      - id: ruff
        args: [ --fix ]
      - id: ruff-format

  - repo: local
    hooks:
      - id: pyright
        name: pyright
        entry: uv run --directory backend pyright
        language: system
        types: [python]
        pass_filenames: false  # Pyright checks whole project context usually

      - id: deptry
        name: deptry
        entry: uv run --directory backend deptry .
        language: system
        pass_filenames: false
